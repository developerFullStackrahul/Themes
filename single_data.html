<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div class="container-fluid">

        <nav class="navbar navbar-expand-sm bg-light navbar-light" style="border: 1px solid;">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">kwitter app</a>
                </li>
            </ul>

            <ul class="navbar-nav" style="margin-left: auto;">
                <li class="nav-item" style="border: 1px solid; border-radius: 20px ; margin-right: 20px;">
                    <a class="nav-link" href="allPost.html">Allposts</a>
                </li>
                <li class="nav-item" style="border: 1px solid; border-radius: 20px ; ">
                    <a class="nav-link" href="index.html">Newpost</a>
                </li>

            </ul>
        </nav>

        <div style="text-align: center; margin-top: 20px;">
            VIEW POST
        </div>


        <div style="margin-top: 80px; text-align: center">
            <h4 class="card-title" id="card_head"></h4>
        </div>

        <div class="row" style=" text-align: center;">
            <div class="col-sm-4" style="margin: 0 auto; ">
                <div class="card" style="border: 1px solid; border-radius: 20px;">
                    <div class="card-body">
                       
                        <p class="card-text" id="discription"></p>
                        <a href="#" class="btn " onclick="editData()"
                            style="border: 1px solid; border-radius: 20px;">edit</a>

                    </div>
                </div>
            </div>
        </div>


        <footer style="border: 1px solid; text-align: center; margin-top: 120px;">

            <p>copyright @2020
            </p>
        </footer>
    </div>

    <script>
        function viewData2() {
            let editIndex = localStorage.getItem("index");
            let localData = localStorage.getItem("kwitter_post");
            if (localData != null) {
                viewArr = JSON.parse(localData)
            }
            else {
                viewArr = [];
            }
            let singleViewArr = viewArr.filter((items, index) => {
                return editIndex == index
            })
            document.getElementById("card_head").innerHTML = singleViewArr[0].utitle
            document.getElementById("discription").innerHTML = singleViewArr[0].udis
            localStorage.setItem("kwitter_post", JSON.stringify(viewArr))
        }
        viewData2();
    </script>


    <script src="kwitter.js"></script>
</body>

</html>
